<!--
  index.html
  Purpose: Root HTML file for the Tic Tac Toe game. It links external CSS and JavaScript,
  and defines the structure of the game UI.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="turn-indicator">Turn: X</h1>
    <div class="board"></div>
    <button class="reset-button">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
